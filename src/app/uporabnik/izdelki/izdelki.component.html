<div class="container p-4">
    <div *ngFor="let izdelek of izdelki">
        <div class="row  mb-3 shadow-sm">
            <div class="card">
                <div class="card-body">
                <div class="row">
                    <div class ="col-12 col-lg-5 fs-5 fw-bold mt-2">
                    {{izdelek.naziv}}
                    </div>
                    <div class ="col-12 col-lg-4  mt-2">
                    {{izdelek.kategorija}}
                    </div>
                    <div class ="col-12 col-lg-3 mt-2 mt-lg-1 text-end">
                        <button (click)="naPodrobnosti(izdelek)" class="btn btn-outline-secondary btn-sm has-icon btn-block">PODROBNOSTI</button>
                        
                        <i class="bi bi-heart-fill mx-4 heart" (click)="dodajMedPriljubljene(izdelek)"></i>
                        <i class="bi bi-basket-fill mx-3 basket" (click)="dodajVKosarico(izdelek)"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
